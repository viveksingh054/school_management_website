<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>School Management</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> info@schoolmanagement.com</p>
            <p><strong>Phone:</strong> +91 1234567890</p>
        </div>

        <h3>Send Us an Enquiry</h3>
        <form action="#" method="POST" id="enquiryForm">
            <div class="form-group">
                <label for="enquiry_name">Name:</label>
                <input type="text" id="enquiry_name" name="enquiry_name" required>
            </div>

            <div class="form-group">
                <label for="enquiry_email">Email:</label>
                <input type="email" id="enquiry_email" name="enquiry_email" required>
            </div>

            <div class="form-group">
                <label for="enquiry_message">Message:</label>
                <textarea id="enquiry_message" name="enquiry_message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Send Enquiry</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 School Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
